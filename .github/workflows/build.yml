name: Build

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3.3.0
            

      - name: Build
        run: |
          cd QtPuppies
          cd src
          qmake
          make
