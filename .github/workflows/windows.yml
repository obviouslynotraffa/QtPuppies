name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3

    - name: Set up Qt environment
      uses: ilammy/qt-setup-windows@v2
      with:
        version: '5.15'
        win_compiler: 'mingw73_64'

    - name: Build project
      run: qmake && mingw32-make
